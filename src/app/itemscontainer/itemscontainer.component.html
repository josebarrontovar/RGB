<div class="row col-md-12">
  <div class="midiv col-4" *ngFor="let item of items">
    <div class="card">
      <img class="card-img-top" src="http://blog.creative-tim.com/wp-content/uploads/2017/04/banner-angularjs-730x410.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.description}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
